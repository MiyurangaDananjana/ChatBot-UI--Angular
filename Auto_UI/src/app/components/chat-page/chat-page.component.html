<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow">
        <div class="card-header bg-primary text-white py-2">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <i class="fa fa-comments-o fa-lg me-2"></i>
              <h5 class="mb-0">Chat</h5>
            </div>

          </div>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mb-0">
            <li class="d-flex justify-content-between mb-4">
              <div class="chat-item-left element">
                <div class="chat-avatar">
                  <div class="chat-name">Bot</div>
                </div>
                <div class="chat-item">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis
                  ullamcorper ligula sodales.
                </div>
              </div>

            </li>
            <li class="d-flex justify-content-between mb-4">
              <div class="chat-item-left element-user">
                <div class="chat-avatar">
                  <div class="chat-name">User</div>
                </div>
                <div class="chat-item">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis
                  ullamcorper ligula sodales.
                </div>
              </div>

            </li>
            <li class="mb-4"></li><!-- Add some vertical space between the chat items -->
          </ul>
        </div>

        <div class="card-footer bg-white">
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your message here...">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
